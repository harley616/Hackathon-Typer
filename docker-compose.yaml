version: "3"
services:
  backend:
    image: node:alpine3.17
    container_name: typer-backend-container
    working_dir: /app
    command: npm run dev
    ports:
      - "${BACKEND_TEST_PORT}:4000"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=test
    depends_on:
      - database

  # PostgreSQL
  database:
    hostname: database
    image: postgres:latest
    container_name: typer-container
    ports:
      - "${DATABASE_TEST_PORT}:5432"
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./sql-scripts:/docker-entrypoint-initdb.d # Mount directory for initial SQL files


  # React.js Frontend
  frontend:
    image: node:alpine3.17
    container_name: frontend-container
    working_dir: /app
    command: npm run test
    volumes:
      - ./frontend:/app
    ports:
      - "4000:4000"
    depends_on:
      - backend
